<!DOCTYPE html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=yes">
    <meta charset="utf-8">
    <title>ODX</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.5/bootstrap.min.css" >
  	<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css"/>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <script src="https://use.fontawesome.com/bb7d7deb27.js"></script>
  	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="lib/bootstrap-3.3.5/bootstrap.min.js"></script>
</head>
<nav class="navbar navbar-default">
        <ul class="nav navbar-nav">
            <li class="input-group input-group-sm" id="searchBar">
                <input type="text" class="form-control" name="search" placeholder="stop, route..." value="">
                <ul class="suggestions hidden">
                </ul>
            </li>
            <li class="checkbox">
              <label>
                <input type="checkbox" name="showallVariants" onchange="toggleVariants()">
                show all variants
              </label>
            </li>
        </ul>

</nav>
<body>
<div class="container-fluid">
    <div class="row" id="content">
      <div id="mapid"></div>
      <div id="preview">
          <div class="panel panel-default">   
              <div class="panel-heading">
                <div class="clearfix">
                  <div class="pull-left">
                    <p>Selected</p>
                  </div>
                  <div class="pull-right">
                    <a type="button" id="clear" class="iconButton" onclick="clearSelectionBox()"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                    <a type="button" id="undo" class="hidden iconButton" onclick="undoSelection()"><i class="fa fa-undo" aria-hidden="true"></i></a>
                  </div>
                </div>
                <div>
                  <a class="btn btn-xs" type="button" data-toggle="modal" data-target="#mySelection" id="selection" onclick="updateSelectionBox()">
                    <p><span id="stopInfo"></span><span id="routeonStop"></span></p>
                  </a>
                </div>
                <div id="displayOption">
                  <ul>
                    <li class="checkbox">
                        <label><input type="checkbox" name="showTouchRoutes" onchange="showTouchRoutes(this)">show touching routes</label>
                    </li>
                    <li class="dropdown">
                      <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">show variants <span class="caret"></span></a>
                      <ul class="dropdown-menu" id="variantsList">
                      </ul>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="panel-body">
                  <section id="routesummary">
                    <p>Route Summary</p>
                  </section>
                  <div class="row"><hr></div>
                  <section id="analysis">
                    <div class="clearfix title">
                      <div class="pull-left">
                          <p>Overview</p>
                      </div>
                      <div class="pull-right">
                          <a type="button" class="iconButton"><i class="fa fa-filter" aria-hidden="true"></i></a>
                      </div>
                    </div>
                    <div id="odx">
                      <div><p>Trips</p></div>
                      <svg></svg>
                    </div>
                    <hr>
                    <div id="transfer">
                      <div class="clearfix">
                        <div class="pull-left">
                            <p>Transfer</p>
                        </div>
                        <div class="pull-right">
                          <a type="button" class="iconButton active"><i class="fa fa-bar-chart" aria-hidden="true"></i></a>
                          <a type="button" class="iconButton"><i class="fa fa-table" aria-hidden="true"></i></a>
                        </div>
                      </div>
                      <div class="transferChart"></div>
                      <div class="transferTable">
                        <table class="table table-hover">
                          <thead>
                            <tr>
                              <th>From</th>
                              <th>To</th>
                              <th>Trips</th>
                            </tr>
                          </thead>
                          <tbody></tbody>
                        </table>
                      </div>
                    </div>
                  </section>
              </div>
          </div>
          <!-- end panel -->
          <div class="collapseBt"><button onclick="toggleCollapse()"><i class="fa fa-caret-left" aria-label="Collapse side panel"></i></button> </div>
      </div>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="mySelection">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Selection</h4>
          </div>
          <div class="modal-body">
            <!-- <p>One fine body&hellip;</p> -->
          </div>
          <div class="modal-footer">
            <a type="button" onclick="clearSelectionBox()">Clear Selection</a>
            <button type="button" class="btn btn-default" onclick="synicSelection()">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
<script src="lib/d3.min.js"></script>
<script src="dataload.js"></script>
<script src="map.js"></script>
<script src="script.js"></script>
<script src="search.js"></script>
<script src="preview.js"></script>
<script type="text/javascript">

var previewPanel = document.querySelector('#preview')


function toggleCollapse(){
  let offset = previewPanel.getBoundingClientRect().left;
  if(offset == 0){
    previewPanel.style.left = '-295px';
  }else{
    previewPanel.style.left = 0;
  }

}

</script>

</body>
</html>
