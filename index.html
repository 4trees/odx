<!DOCTYPE html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=yes">
    <meta charset="utf-8">
    <title>ODX</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.5/bootstrap.min.css" >
  	<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css"/>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <script src="https://use.fontawesome.com/bb7d7deb27.js"></script>
  	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.js"></script>
</head>
<nav class="navbar navbar-default">
        <ul class="nav navbar-nav">
            <li class="input-group input-group-sm" id="searchBar">
                <input type="text" class="form-control" name="route" placeholder="stop, route..." value="">
                <ul class="suggestions hidden">
                </ul>
            </li>
            <li class="checkbox">
              <label>
                <input type="checkbox" name="showallVariants" onchange="toggleVariants()">
                show all variants
              </label>
            </li>
        </ul>

</nav>
<!-- <body ng-app="spApp" ng-controller="spAppController"> -->
<body>
<div class="container-fluid">
    <div class="row" id="content">
      <div id="mapid"></div>
      <div id="preview">
          <div class="panel panel-default">   
              <div class="panel-heading">
                <dl class="dl-horizontal">
                 <dt>Selected<dt><dd class="text-right"><a href="" id="selection"></a></dd>
                </dl>
              </div>
              <div class="panel-body">
                  <section id="stopsummary">
                    <dl class="dl-horizontal">
                      <dt>Service<dt><dd class="text-right"></dd>
                    </dl>
                      <div id="stopInfo"></div>
                      <div id="routeonStop"></div>
                  </section>
                  <section id="routesummary">
                    <div class="checkbox">
                        <label><input type="checkbox" name="showTouchRoutes" onchange="showTouchRoutes(this)">show touching routes</label>
                    </div>
                    <dl class="dl-horizontal">
                        <dt>Variants</dt><dd></dd>
                    </dl>
                    <ul id="variantsList"></ul>
                  </section>
                  <hr>
                  <section id="analysis">
                      <dl class="dl-horizontal">
                         <dt>Analysis<dt><dd class="text-right"><a href="">view report</a></dd>
                      </dl>
                      <div class="filters row">
                      <!-- day filter -->
                        <div class="filter dropdown col-lg-4 col-md-4 col-sm-12 col-xs-12">
                          <button class="btn btn-default dropdown-toggle btn-xs" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Everyday
                            <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                            <li><a href="#">SA</a></li>
                            <li><a href="#">SU</a></li>
                            <li><a href="#">Weekday</a></li>
                            <li><a href="#">Weekend</a></li>
                            <li><a href="#">Everyday</a></li>
                          </ul>
                        </div>
                        <!-- direction filter -->
                        <div class="filter dropdown col-lg-4 col-md-4 col-sm-12 col-xs-12">
                          <button class="btn btn-default dropdown-toggle btn-xs" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            All direc...
                            <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                            <li><a href="#">Inbound</a></li>
                            <li><a href="#">Outbound</a></li>
                            <li><a href="#">All directions</a></li>
                          </ul>
                        </div>
                        <!-- time filter -->
                        <div class="filter dropdown col-lg-4 col-md-4 col-sm-12 col-xs-12">
                          <button class="btn btn-default dropdown-toggle btn-xs" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            12:00 -...
                            <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                            <!-- <li><a href="#">Inbound</a></li> -->
                            <!-- <li><a href="#">Outbound</a></li> -->
                          </ul>
                        </div>
                      </div>
                      <div id="odx">
                          <!-- <p>ODX</p> -->
                          <!-- <svg></svg> -->
                      </div>
<!--                       <div id="stage">
                          <p>Stage</p>
                          <svg></svg>
                      </div> -->
                  </section>
              </div>
          </div>
          <!-- end panel -->
          <div class="collapseBt"><button onclick="toggleCollapse()"><i class="fa fa-caret-left" aria-label="Collapse side panel"></i></button> </div>
      </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="lib/bootstrap-3.3.5/bootstrap.min.js"></script>
<script src="lib/d3.min.js"></script>
<script src="dataload.js"></script>
<script src="map.js"></script>
<script src="script.js"></script>
<script src="search.js"></script>
<script src="preview.js"></script>
<script type="text/javascript">

var previewPanel = document.querySelector('#preview')


function toggleCollapse(){
  let offset = previewPanel.getBoundingClientRect().left;
  if(offset == 0){
    previewPanel.style.left = '-295px';
  }else{
    previewPanel.style.left = 0;
  }

}
</script>

</body>
</html>
