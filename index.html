<!DOCTYPE html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=yes">
    <meta charset="utf-8">
    <title>ODX</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.5/bootstrap.min.css" >
  	<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css"/>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <script src="https://use.fontawesome.com/bb7d7deb27.js"></script>
  	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="lib/bootstrap-3.3.5/bootstrap.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $('[data-toggle="popover"]').popover({
      title:'Route Summary',
      content:'haha',
      trigger:'hover'
    }); 
});
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip(); 
});
</script>
</head>
<nav class="navbar navbar-default">
        <ul class="nav navbar-nav">
            <li class="input-group input-group-sm" id="searchBar">
                <input type="text" class="form-control" name="search" placeholder="stop, route..." value="">
                <ul class="suggestions hidden">
                </ul>
            </li>
            <li class="checkbox">
              <label>
                <input type="checkbox" name="showallVariants" onchange="toggleVariants()">
                show all variants
              </label>
            </li>
        </ul>

</nav>
<!-- <body ng-app="spApp" ng-controller="spAppController"> -->
<body>
<div class="container-fluid">
    <div class="row" id="content">
      <div id="mapid"></div>
      <div id="preview">
          <div class="panel panel-default">   
              <div class="panel-heading">
                <p>
                  <span class="text-left">Selected</span>
                  <span id="clear"><a type="button" onclick="clearSelectionBox()"><i class="fa fa-trash-o" aria-hidden="true"></i></a></span>
                  <span id="undo" class="hidden">&#124; <a type="button" onclick="undoSelection()"><i class="fa fa-undo" aria-hidden="true"></i></a></span>
                </p>
                <a type="button" data-toggle="modal" data-target="#mySelection" id="selection" onclick="updateSelectionBox()">
                    <p><span id="stopInfo"></span><span id="routeonStop"></span></p>
                </a>
                <div class="checkbox">
                    <label><input type="checkbox" name="showTouchRoutes" onchange="showTouchRoutes(this)">show touching routes</label>
                </div> 
              </div>
              <div class="panel-body">
                  <section id="stopsummary">
                  </section>
                  <section id="routesummary">
                    <dl class="dl-horizontal">
                        <dt>Variants</dt><dd></dd>
                    </dl>
                    <ul id="variantsList"></ul>
                  </section>
                  <hr>
                  <section id="analysis">
                      <dl class="dl-horizontal">
                          <dt>Overview<dt><dd class="text-right"><a type="button"><i class="fa fa-filter" aria-hidden="true"></i></a></dd>
                      </dl>
                      <div id="odx">
                        <svg></svg>
                      </div>
                      <div id="transfer">
                        <dl class="dl-horizontal">
                          <dt>Transfer<dt><dd class="text-right"><a type="button"><i class="fa fa-bar-chart" aria-hidden="true"></i></a><a type="button"><i class="fa fa-table" aria-hidden="true"></i></a></dd>
                        </dl>
                        <table class="table table-hover">
                          <thead>
                            <tr>
                              <th>Route <small>to</small></th>
                              <th>Route</th>
                              <th>Trips</th>
                            </tr>
                          </thead>
                          <tbody></tbody>
                        </table>
                      </div>
                  </section>
              </div>
          </div>
          <!-- end panel -->
          <div class="collapseBt"><button onclick="toggleCollapse()"><i class="fa fa-caret-left" aria-label="Collapse side panel"></i></button> </div>
      </div>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="mySelection">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Selection</h4>
          </div>
          <div class="modal-body">
            <!-- <p>One fine body&hellip;</p> -->
          </div>
          <div class="modal-footer">
            <a type="button" onclick="clearSelectionBox()">Clear Selection</a>
            <button type="button" class="btn btn-default" onclick="synicSelection()">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
<script src="lib/d3.min.js"></script>
<script src="dataload.js"></script>
<script src="map.js"></script>
<script src="script.js"></script>
<script src="search.js"></script>
<script src="preview.js"></script>
<script type="text/javascript">

var previewPanel = document.querySelector('#preview')


function toggleCollapse(){
  let offset = previewPanel.getBoundingClientRect().left;
  if(offset == 0){
    previewPanel.style.left = '-295px';
  }else{
    previewPanel.style.left = 0;
  }

}

</script>

</body>
</html>
