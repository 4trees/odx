<head>

    <title>ODX</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.5/bootstrap.min.css" >
  	<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css"/>
  	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

<style>
  html, body {
    height: 100%;
    font-size:10px;
    font-family: Verdana, Geneva, sans-serif;
  }
  ul{
    margin-top: 10px;
    padding: 0;
  }
  li{
    list-style: none;
  }
  p{
    margin: 0;
  }
  .container-fluid,#content{
    /*height:100%;*/
  }
  .navbar{
    border-radius: 0;
    padding-top: 10px;
    padding-left: 20px;
    height: 50px;
    border-bottom: 2px solid rgba(0,0,0,0.2)
  }
  .navbar li{
    margin-right:30px;
  }
  nav{
    z-index: 1001;
  }
  /* stop pop up*/
  .routeList{
    display: flex;
    flex-wrap: wrap;
  }

  #preview{
    width: 300px;
    left: -500px;
    height: 100%;
    z-index: 1000;
    position: fixed;
    transition: all 1s;
  }
  .panel{
    width: 100%;
    max-height: 100%;
    background: #fff;
    float:left;
    box-shadow: 0px 1px 1px #999;
  }
  .collapseBt{
    width: 18px;
    height: 30px;
    position: absolute;
    left: 300px;
    margin-top: 40px;
  }
  .collapseBt button{
    background: #fff;
    padding: 0 5px;
    border: none;
  }
  .collapseBt button:focus{
    outline: none;
  }
  .collapseBt i{
    line-height: 30px;
    vertical-align: center;
    font-size: 120%;
  }
  #mapid{
    width: 100%;
    height: 100%;
    position: fixed;
    top:0;
  }
  #routesToStop svg{
    margin-top: 5px;
  }
  .stop{
    stroke: #333;
    fill:#38c0df;
    stroke-width:1;
    fill-rule: nonzero;
    transition: stroke-width .5s, stroke 1s;
  }
  .shape,.route{
  	fill:none;
    opacity: .8;
    transition: stroke-width .5s, stroke .5s;
  }
  .route{
    stroke: #999;
    stroke-width:3;
  }
  .shape{
    stroke: #b2b2b2;
    stroke-width:2;
  }
  .hlStop{
    stroke-width:8;
  	stroke: #38c0df !important;
    /*opacity: 1;*/
  }
  .selectStop{
    stroke: #38c0df !important;
    stroke-width:8;
  }
  .selectRoute{
    stroke: #38c0df !important;
    stroke-width:6;
  }
  .hint{
    /*font-size: 60%;*/
    color:#999;
  }
  .leaflet-draw{
    margin-top: 70px !important;
  }
  .leaflet-popup-content-wrapper, .leaflet-popup-tip{
  	background: #fff;
  	opacity: .9;
  	color: #333;
  }
  .leaflet-popup-content-wrapper{
  	border-radius: 4px;
    min-width: 280px;
  }
  .leaflet-popup-content{
  	margin: 10px;
  }
  .leaflet-popup-close-button{
    color: #000;
  }
  .routelabel{
    padding: 3px 5px;
    margin-right: 5px;
    border-radius: 3px;
    margin-bottom: 5px;
  }
  #selectedlist{
    padding-top: 5px;
  }
  .selectedlist{
    list-style-type:none;
    margin: 0;
    padding: 0;
    display: inline-flex;
  }
  .delete{
    border: none;
    background: none;
  }
  hr{
    color:#eee;
    margin:10px 0;
  }
  #preview .dl-horizontal dt{
    text-align: left;
  }
  #preview .dl-horizontal{
    margin-bottom: 0;
  }
  #preview .panel-body{
    padding-top: 10px;
  }
  #stopsummary .stopname{
    /*font-size: 150%;*/
    margin:15px 0 20px 0;
  }
  #preview .checkbox label{
    display: block;
  }
  #preview #routesToStop .checkbox p{
    margin: 0;
    font-size: 120%;
  }
  #preview #routesToStop .checkbox input{
    /*margin-top: 0;*/
  }
  #preview .dropdown button{
    width: 100%;
  }
  .filters{
    margin:20px -5px;
  }
  .filter{
    padding:0 5px;
  }

/*search*/
  .suggestions {
    margin: 0;
    padding: 0;
    position: relative;
    /*perspective:20px;*/
  }
  .suggestions li {
    background:white;
    list-style: none;
    border-bottom: 1px solid #D8D8D8;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.14);
    margin:0;
    padding:20px;
    transition:background 0.2s;
    display:flex;
    justify-content:space-between;
    text-transform: capitalize;
  }

  .suggestions li:nth-child(even) {
    transform: perspective(100px) rotateX(3deg) translateY(2px) scale(1.001);
    background: linear-gradient(to bottom,  #ffffff 0%,#EFEFEF 100%);
  }
  .suggestions li:nth-child(odd) {
    transform: perspective(100px) rotateX(-3deg) translateY(3px);
    background: linear-gradient(to top,  #ffffff 0%,#EFEFEF 100%);
  }
  .hl {
    background:#ffc600;
  }
</style>
</head>
<nav class="navbar navbar-default">
        <ul class="nav navbar-nav">
            <li class="input-group input-group-sm" id="searchBar">
                <input type="text" class="form-control" name="route" placeholder="stop, route..." value="">
                <ul class="suggestions hidden">
                </ul>
            </li>
            <li class="checkbox">
              <label>
                <input type="checkbox" name="showViarants" onchange="toggleViariants()">
                show all viariants
              </label>
            </li>
        </ul>

</nav>

                      <div id="odx">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript">

var previewPanel = document.querySelector('#preview')


function toggleCollapse(){
  let offset = previewPanel.getBoundingClientRect().left;
  if(offset == 0){
    previewPanel.style.left = '-295px';
  }else{
    previewPanel.style.left = 0;
  }

}
</script>
