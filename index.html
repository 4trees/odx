<!DOCTYPE html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=yes">
    <meta charset="utf-8">
    <title>ODX</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.5/bootstrap.min.css" >
  	<link rel="stylesheet" href="https://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css"/>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <script src="https://use.fontawesome.com/bb7d7deb27.js"></script>
  	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="lib/bootstrap-3.3.5/bootstrap.min.js"></script>
</head>
<nav class="navbar navbar-fixed-top">
  <div class="navbar-header">
    <a class="navbar-brand" href="#">ODX Viewer</a>
  </div>
  <ul class="nav navbar-nav navbar-right">
      <li>
      <a href="#">About</a>
      </li>
  </ul>
</nav>
<body>
<div class="container-fluid">
    <div class="row content">
      <div class="col-lg-2 col-md-2" id="previewContainer">
        <div id="emptyHint"><h5>Select</h5><h5>a stop or a route</h5><h5>to start</h5></div>
        <div id="preview" class="hidden scrollbar scroll">
            <div class="clearfix">
              <div class="pull-left">
                <p class="sectionTitle">Selected</p>
              </div>
              <div class="pull-right">
                <a type="button" id="clear" class="iconButton" title="clear all" onclick="clearSelectionBox()"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                <a type="button" id="undo" class="hidden iconButton" title="undo" onclick="undoSelection()"><i class="fa fa-undo" aria-hidden="true"></i></a>
              </div>
            </div>
            <div>
                <div class="btn btn-default btn-xs" type="button" data-toggle="modal" data-target="#mySelection" id="selection" title="edit" onclick="updateSelectionBox()">
                  <p id="selectionInfo"><span id="stopInfo"></span><span id="routeonStop"></span></p>
                </div>
            </div>
            <section id="displayOption">
              <ul>
                <li class="checkbox" id="showTouchRoutes">
                  <input type="checkbox" name="showTouchRoutes" id="touchroutes" onchange="showTouchRoutes(this)"><label for="touchroutes">show touching routes</label>
                </li>
                <li class="dropdown hidden" id="showVariants">
                  <a role="button" data-toggle="collapse" aria-expanded="false" data-target="#variantsList" aria-controls="variantsList"><i class="fa fa-ellipsis-v" aria-hidden="true"></i> Variants</a>
                  <ul class="collapse" id="variantsList">
                  </ul>
                </li>
              </ul>
            </section>           
            <section id="routesummary">
              <!-- <div class="row"><hr></div> -->
              <p role="button" data-toggle="collapse" aria-expanded="false" data-target="#routeDetail" aria-controls="routeDetail"><i class="fa fa-ellipsis-v" aria-hidden="true"></i> Route Summary</p>
              <div class="collapse" id="routeDetail"></div>
            </section>            
            <section>
              <!-- <div class="row"><hr></div> -->
              <div type="button" data-toggle="modal" data-target="#filterBox" id="filterBt">
                <p><i class="fa fa-filter" class="iconButton" aria-hidden="true"></i> Filters</p>
                <p id="filters">filter by: <span>Weekdays - All time</span></p>
              </div>      
            </section>           
            <!-- <section id="analysis">  -->
              <!-- <div class="row"><hr></div>              -->
              <section id="odx">
                <div><p class="sectionTitle">Trips</p></div>
                <svg></svg>
              </section>
              <!-- <hr class="dash"> -->
              <section id="transfer">
                <div class="clearfix">
                  <div class="pull-left">
                      <p class="sectionTitle">Transfer</p>
                  </div>
                  <div class="pull-right">
                    <!-- <a type="button" class="iconButton active"><i class="fa fa-bar-chart" aria-hidden="true"></i></a> -->
                    <!-- <a type="button" class="iconButton"><i class="fa fa-table" aria-hidden="true"></i></a> -->
                  </div>
                </div>
                <!-- <div class="transferChart"></div> -->
                <div class="transferTable">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>From</th>
                        <th>To</th>
                        <th>Trips</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </section>
            <!-- </section> -->
        </div>
          <!-- end panel -->
          <!-- <div class="collapseBt"><button onclick="toggleCollapse()"><i class="fa fa-caret-left" aria-label="Collapse side panel"></i></button> </div> -->
      </div>
      <div  id="mapContainer" class="col-lg-10 col-md-10">
        <div id="mapid" class="shadow" ></div>
      </div>
    </div>
    <!-- selection Box -->
    <div class="modal fade" tabindex="-1" role="dialog" id="mySelection">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Selection</h4>
          </div>
          <div class="modal-body">
            <!-- <p>One fine body&hellip;</p> -->
          </div>
          <div class="modal-footer">
            <a type="button" onclick="clearSelectionBox()">Clear all &#38; save</a>
            <button type="button" class="btn btn-default" onclick="synicSelection()">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- filter Box -->
    <div class="modal fade" tabindex="-1" role="dialog" id="filterBox">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Filter</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
                <p>Mode</p><hr>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
                  <span class="checkbox"><input type="checkbox" name="modeType" value="subway" id="subway" checked><label for="subway">Subway</label></span>
                  <span class="checkbox"><input type="checkbox" name="modeType" value="bus" id="bus" checked><label for="bus">Bus</label></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
                <p>Date - Time</p><hr>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                  <p>Day</p>
                  <select>
                    <option name="dayPeriod" value="weekdays">Weekdays</option>
                    <option name="dayPeriod" value="saturdays">Saturdays</option>
                    <option name="dayPeriod" value="sundays">Sundays</option>
                  </select>
                </div>            
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <p>Time period</p>
                 - under construction
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
                <p>Fare</p><hr>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6"> 
                  <p>Fare user type</p>
                  <span class="checkbox"><input type="checkbox" name="fareUserType" value="regular" id="regular" checked><label for="regular">Regular</label></span>
                  <span class="checkbox"><input type="checkbox" name="fareUserType" value="senior" id="senior" checked><label for="senior">Senior</label></span>
                  <span class="checkbox"><input type="checkbox" name="fareUserType" value="student" id="student" checked><label for="student">Student</label></span>
                  <span class="checkbox"><input type="checkbox" name="fareUserType" value="tap" id="tap" checked><label for="tap">Tap</label></span>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6"> 
                  <p>Fare method</p>
                  <span class="checkbox"><input type="checkbox" name="fareMethod" value="weeklypass" id="weeklypass" checked><label for="weeklypass">Weekly Pass</label></span>
                  <span class="checkbox"><input type="checkbox" name="fareMethod" value="monthlypass" id="monthlypass" checked><label for="monthlypass">Monthly Pass</label></span>
                  <span class="checkbox"><input type="checkbox" name="fareMethod" value="payg" id="payg" checked><label for="payg">PAYG</label></span>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">           
            <button type="button" class="btn btn-default" onclick="">Confirm</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
<script src="lib/d3.min.js"></script>
<script src="dataload.js"></script>
<script src="map.js"></script>
<script src="script.js"></script>
<script src="search.js"></script>
<script src="preview.js"></script>
<script type="text/javascript">

var previewPanel = document.querySelector('#preview')


function toggleCollapse(){
  let offset = previewPanel.getBoundingClientRect().left;
  if(offset == 0){
    previewPanel.style.left = '-295px';
  }else{
    previewPanel.style.left = 0;
  }

}

</script>

</body>
</html>
