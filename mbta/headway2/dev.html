		<div id="autoRefreshMessage">

		</div>
			
		<button title="Auto-refresh is off" id="toggleAutoRefreshButton" class="headerButton toggleAutoRefresh off">
			<i class="fa fa-refresh"></i>
		</button>
		
		<button title="Settings" id="settingsButton" class="headerButton" data-toggle="modal" data-target="#settingsModal">
			<i class="fa fa-cog"></i>
		</button>
		
	</div>

</div>

<!-- Modal -->
<div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Settings</h4>
      </div>
      <div class="modal-body">
		<p>When auto-refresh is on, refresh every
			<select id="autoRefreshIntervalSeconds">
				<option value=60>1 minute</option>
				<option value=300>5 minutes</option>
				<option value=600>10 minutes</option>
			</select>
		 for 
			<select id="autoRefreshTimeoutMinutes">
				<option value=60>1 hour</option>
				<option value=240>4 hours</option>
				<option value=480>8 hours</option>
			</select>
		.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" id="settingsSave" class="btn btn-primary" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
