<!-- Train at stop -->

<div class="train_atstop">
	<img ng-if="stopidmap[stop.id].vehicles_stopped" src="images/yellow-train.png" height=25 width=20></i> <!-- Train Icon -->
	<span ng-repeat="vehicle in stopidmap[stop.id].vehicles_stopped" class="train_text">
		{{ vehicle.attributes.label }}
	</span>
</div>

<!-- Incoming train -->
<div class="incoming">
	<img ng-if="stopidmap[stop.id].vehicles_incoming" src="images/yellow-train.png" height=25 width=20></i> <!-- Train Icon -->
	
	<!-- Train Label -->
	<span ng-repeat="vehicle in stopidmap[stop.id].vehicles_incoming" class="train_text">
		{{ vehicle.attributes.label }}
	</span>
</div>
